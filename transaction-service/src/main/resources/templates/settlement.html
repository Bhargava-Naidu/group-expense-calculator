<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settlement Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Settlement Details</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Settlement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="settlement : ${settlements}">
            <td th:text="${settlement}">Settlement Detail</td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/transactions/finalize}" method="post">
        <button type="submit" class="btn btn-primary btn-sm">Settle Expenses</button>
    </form>
</div>
</body>
</html>

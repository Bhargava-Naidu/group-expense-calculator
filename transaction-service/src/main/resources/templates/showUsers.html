<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Optionally include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User List</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Expense</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.expense}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Buttons for redirection -->
    <div class="mt-3 text-center">
        <a th:href="@{/transactions/owed}" class="btn btn-warning me-2">Owed Transactions</a>
        <a th:href="@{/transactions/receivable}" class="btn btn-info me-2">Receivable Transactions</a>
        <a th:href="@{/transactions/settlement}" class="btn btn-success">Settlement Details</a>
    </div>
</div>
</body>
</html>

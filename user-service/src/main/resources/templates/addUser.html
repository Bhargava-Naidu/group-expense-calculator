<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Add New User</h2>
    <form th:action="@{/users/add-user}" th:object="${user}" method="post">
        <!-- No field for id, as it is auto-generated -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="expense">Expense:</label>
            <input type="number" id="expense" th:field="*{expense}" placeholder="Enter expense" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Add User</button>
    </form>
</div>
</body>
</html>

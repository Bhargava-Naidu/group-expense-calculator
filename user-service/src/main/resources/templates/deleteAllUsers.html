<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete All Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Optionally include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Delete All Users</h2>
    <form th:action="@{/user/users}" method="post">
        <!-- Hidden field to override POST with DELETE -->
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit" class="btn btn-danger">Delete All Users</button>
    </form>
</div>
</body>
</html>

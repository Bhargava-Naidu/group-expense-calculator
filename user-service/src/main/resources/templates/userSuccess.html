<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Added Successfully</title>
    <!-- Link to your custom CSS (optional) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">User Added Successfully</h2>
    <p class="lead text-center">
        User <span th:text="${user.name}"></span> has been added!
    </p>
    <div class="text-center">
        <a th:href="@{/users/show}" class="btn btn-secondary">View All Users</a>
    </div>
</div>
</body>
</html>
